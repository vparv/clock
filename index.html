<html>
  <head>
    <title>Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="clock">
      <div id="hours"></div>
      <div id="minutes"></div>
      <div id="seconds"></div>
      <div class="three"></div>
      <div class="six"></div>
      <div class="nine"></div>
      <div class="twelve"></div>
      <div class="center"></div>
    </div>
    <div> 
      <h1><span id="datetime" style = "position:relative; top:100px;" ></span></h1>
      <div class = "task">
      <input id="input" placeholder="What do you have to do today?" />
      <ul id = "list"></ul>
      </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
